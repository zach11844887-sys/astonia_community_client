name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-sdl3-linux:
    name: Build SDL3 for Linux
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Cache SDL3 libraries
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          path: /tmp/sdl3-install
          key: sdl3-linux-${{ hashFiles('.github/workflows/build.yml') }}-${{ github.run_id }}
          restore-keys: |
            sdl3-linux-${{ hashFiles('.github/workflows/build.yml') }}-

      - name: Install build dependencies
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libasound2-dev \
            libpulse-dev \
            libaudio-dev \
            libfribidi-dev \
            libjack-dev \
            libsndio-dev \
            libusb-1.0-0-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libthai-dev

      - name: Build SDL3 from source
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/tmp/sdl3-install \
            -DSDL_STATIC=OFF
          cmake --build SDL-build
          cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/tmp/sdl3-install \
            -DCMAKE_PREFIX_PATH=/tmp/sdl3-install \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Upload SDL3 libraries
        uses: actions/upload-artifact@v4
        with:
          name: sdl3-linux
          path: /tmp/sdl3-install
          retention-days: 1

  build-linux:
    needs: build-sdl3-linux
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download SDL3 libraries
        uses: actions/download-artifact@v4
        with:
          name: sdl3-linux
          path: /tmp/sdl3-install

      - name: Install SDL3 libraries
        run: |
          sudo cp -r /tmp/sdl3-install/* /usr/local/
          sudo ldconfig

      - name: Install LLVM/Clang 21
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libpng-dev \
            libzip-dev \
            zlib1g-dev \
            libmimalloc-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: astonia_net

      - name: Build
        run: make linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            bin/moac
            bin/libastonia_net.so
          retention-days: 30
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain (LLVM variant)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-gnullvm
          cache: true
          cache-workspaces: astonia_net

      - name: Setup MSYS2 (clang64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: clang64
          path-type: inherit
          update: true
          install: >
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-libpng
            mingw-w64-clang-x86_64-libzip
            mingw-w64-clang-x86_64-dwarfstack
            mingw-w64-clang-x86_64-mimalloc
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-ninja
            make
            git

      - name: Build SDL3 from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/clang64 \
            -DSDL_STATIC=OFF
          cmake --build SDL-build
          cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/clang64 \
            -DCMAKE_PREFIX_PATH=/clang64 \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Build
        run: make CC=clang windows

      - name: Copy DLL to bin
        run: cp astonia_net/target/x86_64-pc-windows-gnullvm/release/astonia_net.dll bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            bin/moac.exe
            bin/astonia_net.dll
          retention-days: 30
          if-no-files-found: error

  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install LLVM/Clang 21
        run: |
          brew install llvm@21
          echo "/opt/homebrew/opt/llvm@21/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          brew install libzip zlib mimalloc imagemagick cmake ninja

      - name: Build SDL3 from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/opt/homebrew \
            -DSDL_STATIC=OFF \
            -DSDL_RPATH=OFF
          cmake --build SDL-build
          sudo cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/opt/homebrew \
            -DCMAKE_PREFIX_PATH=/opt/homebrew \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          sudo cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          cache: true
          cache-workspaces: astonia_net

      - name: Build
        run: make macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: |
            bin/moac
            bin/libastonia_net.dylib
          retention-days: 30
          if-no-files-found: error

  build-docker-linux:
    name: Build Linux (Docker/Zig)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build with Docker (Zig)
        run: make docker-linux

      - name: Verify artifacts
        run: |
          test -f bin/moac
          test -f bin/libastonia_net.so
          file bin/moac

      - name: Upload Docker build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-linux-build
          path: |
            bin/moac
            bin/libastonia_net.so
          retention-days: 30
          if-no-files-found: error

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-sdl3-linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Download SDL3 libraries
        uses: actions/download-artifact@v4
        with:
          name: sdl3-linux
          path: /tmp/sdl3-install

      - name: Install SDL3 libraries
        run: |
          sudo cp -r /tmp/sdl3-install/* /usr/local/
          sudo ldconfig

      - name: Install LLVM/Clang 21
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libpng-dev \
            libzip-dev \
            zlib1g-dev \
            libmimalloc-dev

      - name: Run tests
        run: make test

name: Release

on:
  push:
    tags:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-sdl3-linux:
    name: Build SDL3 for Linux
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Cache SDL3 libraries
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          path: /tmp/sdl3-install
          key: sdl3-linux-release-${{ hashFiles('.github/workflows/release.yml') }}-${{ github.run_id }}
          restore-keys: |
            sdl3-linux-release-${{ hashFiles('.github/workflows/release.yml') }}-

      - name: Install build dependencies
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libasound2-dev \
            libpulse-dev \
            libaudio-dev \
            libfribidi-dev \
            libjack-dev \
            libsndio-dev \
            libusb-1.0-0-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libthai-dev

      - name: Build SDL3 from source
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/tmp/sdl3-install \
            -DSDL_STATIC=OFF
          cmake --build SDL-build
          cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/tmp/sdl3-install \
            -DCMAKE_PREFIX_PATH=/tmp/sdl3-install \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Upload SDL3 libraries
        uses: actions/upload-artifact@v4
        with:
          name: sdl3-linux-release
          path: /tmp/sdl3-install
          retention-days: 1

  build-linux-release:
    needs: [build-sdl3-linux]
    name: Build Linux Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download SDL3 libraries
        uses: actions/download-artifact@v4
        with:
          name: sdl3-linux-release
          path: /tmp/sdl3-install

      - name: Install SDL3 libraries
        run: |
          sudo cp -r /tmp/sdl3-install/* /usr/local/
          sudo ldconfig

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libpng-dev \
            libzip-dev \
            zlib1g-dev \
            libmimalloc-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: astonia_net

      - name: Build release
        run: make linux

      - name: Strip debug symbols
        run: |
          strip bin/moac
          strip bin/libastonia_net.so

      - name: Prepare distribution staging
        run: make distrib-stage

      - name: Upload distribution staging
        uses: actions/upload-artifact@v4
        with:
          name: linux-staging
          path: distrib/linux_client/
          retention-days: 7

  build-windows-release:
    name: Build Windows Release
    runs-on: windows-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Checkout LFS objects
        shell: bash
        run: git lfs pull

      - name: Install Rust toolchain (LLVM variant)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-gnullvm
          cache: true
          cache-workspaces: astonia_net

      - name: Setup MSYS2 (clang64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: clang64
          path-type: inherit
          update: true
          install: >
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-libpng
            mingw-w64-clang-x86_64-libzip
            mingw-w64-clang-x86_64-dwarfstack
            mingw-w64-clang-x86_64-mimalloc
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-ninja
            make
            git

      - name: Build SDL3 from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/clang64 \
            -DSDL_STATIC=OFF
          cmake --build SDL-build
          cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/clang64 \
            -DCMAKE_PREFIX_PATH=/clang64 \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Build release
        run: make windows

      - name: Copy DLL to bin
        run: cp astonia_net/target/x86_64-pc-windows-gnullvm/release/astonia_net.dll bin/

      - name: Strip debug symbols
        run: |
          strip bin/moac.exe
          strip bin/astonia_net.dll

      - name: Prepare distribution staging
        run: make distrib-stage

      - name: Upload distribution staging
        uses: actions/upload-artifact@v4
        with:
          name: windows-staging
          path: distrib/windows_client/
          retention-days: 7

  build-macos-release:
    name: Build MacOS Release
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew install libzip zlib mimalloc imagemagick cmake ninja

      - name: Build SDL3 from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git
          cmake -S SDL -B SDL-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/opt/homebrew \
            -DSDL_STATIC=OFF \
            -DSDL_RPATH=OFF
          cmake --build SDL-build
          sudo cmake --install SDL-build
          rm -rf SDL SDL-build

      - name: Build SDL3_mixer from source
        run: |
          cd /tmp
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL_mixer.git
          cmake -S SDL_mixer -B SDL_mixer-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/opt/homebrew \
            -DCMAKE_PREFIX_PATH=/opt/homebrew \
            -DSDL3MIXER_VENDORED=ON
          cmake --build SDL_mixer-build
          sudo cmake --install SDL_mixer-build
          rm -rf SDL_mixer SDL_mixer-build

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          cache: true
          cache-workspaces: astonia_net

      - name: Build release (moac + Rust lib)
        run: make macos

      - name: Strip debug symbols
        run: |
          strip bin/moac
          strip -x bin/libastonia_net.dylib

      # Build unsigned .app bundle
      - name: Build .app bundle
        run: make macos-appbundle

      # Materialize the signing certificate from a base64-encoded secret
      - name: Install signing certificate
        run: |
          mkdir -p certs
          echo "${{ secrets.APPLE_CERT_P12 }}" | base64 --decode > certs/dist.p12

      # Materialize the App Store Connect API key file in ./private_keys
      # File name must match the api_key (KEY_ID) used later.
      - name: Install App Store Connect API key
        run: |
          mkdir -p private_keys
          echo '${{ secrets.APP_STORE_CONNECT_KEY }}' > "private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8"

      - name: Install App Store Connect API key JSON
        run: |
          echo '${{ secrets.APP_STORE_CONNECT_KEY_JSON }}' > private_keys/appstore_key.json

      - name: Rename app with to tmp name
        run: |
          mv distrib/Astonia.app distrib/Astonia-unsigned.app

      # 1) Sign app bundle
      - name: Sign Astonia.app
        uses: indygreg/apple-code-sign-action@v1
        with:
          input_path: distrib/Astonia-unsigned.app
          output_path: distrib/Astonia.app

          # Code signing certificate
          p12_file: certs/dist.p12
          p12_password: ${{ secrets.APPLE_CERT_P12_PASSWORD }}

          notarize: false
          staple: false

          rcodesign_version: 0.29.0

          # Extra arguments passed directly to `rcodesign sign`
          sign_args: |
            --binary-identifier
            com.prismaphonic.astonia
            --for-notarization

      - name: Remove unsigned app bundle
        run: rm -rf distrib/Astonia-unsigned.app

      # 2) Create an unsigned DMG wrapping the notarized .app
      - name: Create unsigned DMG from notarized app
        run: |
          cd distrib
          hdiutil create \
            -volname "Astonia" \
            -srcfolder "Astonia.app" \
            -ov \
            -format UDZO \
            "Astonia-macOS-unsigned.dmg"
          cd ..
          ls -lh distrib/Astonia-macOS-unsigned.dmg

      # 3) Sign + notarize + staple the DMG
      - name: Sign, notarize, and staple DMG
        uses: indygreg/apple-code-sign-action@v1
        with:
          input_path: distrib/Astonia-macOS-unsigned.dmg
          output_path: distrib/Astonia-macOS.dmg

          # Code signing certificate
          p12_file: certs/dist.p12
          p12_password: ${{ secrets.APPLE_CERT_P12_PASSWORD }}

          rcodesign_version: 0.29.0

          sign_args: |
            --for-notarization

          # Notarization
          notarize: true
          staple: true
          app_store_connect_api_key_json_file: private_keys/appstore_key.json
          app_store_connect_api_issuer: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          app_store_connect_api_key: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}

      - name: Remove unsigned DMG
        run: rm -f distrib/Astonia-macOS-unsigned.dmg

      - name: Upload signed DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: distrib/Astonia-macOS.dmg
          retention-days: 7
          if-no-files-found: error

  build-appimage-release:
    name: Build AppImage Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build AppImage
        run: make appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: appimage-release
          path: astonia-client.AppImage
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs:
      [
        build-linux-release,
        build-windows-release,
        build-macos-release,
        build-appimage-release,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux staging
        uses: actions/download-artifact@v4
        with:
          name: linux-staging
          path: linux_client

      - name: Download Windows staging
        uses: actions/download-artifact@v4
        with:
          name: windows-staging
          path: windows_client

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: .

      - name: Download AppImage
        uses: actions/download-artifact@v4
        with:
          name: appimage-release

      - name: Create distribution archives
        run: |
          tar czf linux_client.tar.gz linux_client
          zip -q -r windows_client.zip windows_client

      - name: Generate checksums
        run: |
          sha256sum linux_client.tar.gz > checksums.txt
          sha256sum windows_client.zip >> checksums.txt
          sha256sum astonia-client.AppImage >> checksums.txt
          sha256sum Astonia-macOS.dmg >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux_client.tar.gz
            windows_client.zip
            astonia-client.AppImage
            Astonia-macOS.dmg
            checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
